<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div id="displayScreen">
            <div id="operetion">_</div>
            <div id="result">0</div>
        </div>
        <button onclick="this.blur();" id="backBtn">⬅</button>
        <button onclick="this.blur();" id="clearBtn">C</button>

        <button onclick="this.blur();" class="numberBtn">1</button>
        <button onclick="this.blur();" class="numberBtn">2</button>
        <button onclick="this.blur();" class="numberBtn">3</button>
        <button onclick="this.blur();" class="operatorBtn">+</button>

        <button onclick="this.blur();" class="numberBtn">4</button>
        <button onclick="this.blur();" class="numberBtn">5</button>
        <button onclick="this.blur();" class="numberBtn">6</button>
        <button onclick="this.blur();" class="operatorBtn">-</button>

        <button onclick="this.blur();" class="numberBtn">7</button>
        <button onclick="this.blur();" class="numberBtn">8</button>
        <button onclick="this.blur();" class="numberBtn">9</button>
        <button onclick="this.blur();" class="operatorBtn">×</button>

        <button onclick="this.blur();" id="decBtn">.</button>
        <button onclick="this.blur();" class="numberBtn">0</button>
        <button onclick="this.blur();" class="operatorBtn">=</button>
        <button onclick="this.blur();" class="operatorBtn">÷</button>
    </div>
    <footer>Copyright @papoud16</footer>
</body>
</html>
